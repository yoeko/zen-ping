<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen ping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .form-control:focus {
            box-shadow: none;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1 class="mt-4 mb-5 text-center">Zen Ping</h1>
        <hr>

        <div class="row">

            <div class="col-sm-8 offset-sm-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="myForm" method="GET" class="ping-form">
                            <div class="form-group">
                                <label for="site">Ping Address</label>
                                <small id="" class="form-text text-muted">Please put here the address you want to ping.</small>
                                <input type="text" name="site" id="site" value="https://ping.zenetys.com/" class="form-control" placeholder="the site address" >
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-outline-primary" id="test" onclick="pingSite(form)" > <span>Go Ping</span> </button>
                                <div class="mt-2 state-ping"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(".state-processing-ping").click(function(e) {
            e.preventDefault();
        });
        // request function
        function pingSite(){
            $(".state-ping").replaceWith('<div class="spinner-grow text-primary state-processing-ping ml-5 pt-3" role="status"><span class="sr-only mt-4">Loading...</span></div>');

            var site = $('#site').val();

            var timeHere = 3000;
        
            var start_time = new Date().getTime(); // start time variable
        
            // begin the request
            $.ajax({
                method: 'GET',
                url: site,
                dataType: 'json',
                timeout: timeHere,
                success: function(data) {
                    var request_time = new Date().getTime() - start_time;
                    $(".state-processing-ping").replaceWith('<span type="button" class=" btn-success state-ping ml-5 p-2">OK</span>');
                },
                error: function() {
                    var request_time = new Date().getTime() - start_time;
                    $(".state-processing-ping").replaceWith('<span type="button" class=" btn-danger state-ping ml-5 p-2 rounded">ERROR</span>');
                   
                },
                complete: function(){
        
                    // if (stopValue) {
                    
                    // }else{
                    // setTimeout(pingSite, 1000);  
                    // }
        
                    // $("#resultContent").on('scroll', function(){
                    // scrollOneTime = true;
                    // });
        
                    // updateScroll();        
        
                }
            });
    
        }
    
        // stop the ping function
        // function stop(form){
        //   stopValue = true;
        // }   
    
        // // update automatically the scroll
        // function updateScroll(){
        //   var element = document.getElementById("resultContent");
        //   element.scrollTop = element.scrollHeight;
        // }
    
        // $("#resultContent").on('scroll', function(){
        //     scrolled=true;
        // });
        
      </script>

</body>
</html>
